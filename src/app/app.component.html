<div class="
    min-w-screen
    min-h-screen
    bg-teal-600
    flex
    items-center
    justify-center
    px-5
    py-5
    ">
    <div class="w-full
        mx-auto
        rounded-xl
        shadow-xl
        text-gray-800
        relative
        overflow-hidden
        " style="max-width: 350px;">
        <h1 class="text-center py-10 text-3xl font-bold">Angular Calculator</h1>

        <div class="w-full
            bg-gradient-to-b
            from-gray-800
            to-teal-500
            text-right
            ">
            <div class="w-full
            h-20
            py-5 
            px-6
            text-2xl
            text-white
            font-thin
            ">{{ funcT }}</div>

            <div class="w-full
            py-5 py-6 
            text-6xl
            text-white
            font-thin
            ">{{ calValue | number }}

            </div>
            <!-- calculator buttons -->
            <div class="w-full
                    bg-gradient-to-b
                    from-red-500
                    to-red-800
                    ">

                <div class="flex w-full">
                    <!-- clear button -->
                    <div class="w-2/4
                        border-r
                        border-b 
                        border-red-400">

                        <button class="w-full
                        h-16
                        outline-none
                        hover:bg-red-700 hover:bg-opacity-20
                        text-opacity-40
                        text-white
                        text-xl
                        font-light" (click)="onClickValue('c','function')">C

                        </button>

                    </div>
                    <!-- end of clear button -->

                    <!-- percentage button -->
                    <div class="w-1/4 border-r border-b border-r-red-800">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-red-700
                                hover:bg-opacity-50
                                text-xl
                                text-white
                                font-light" (click)="onClickValue('%','function')">%</button>

                    </div>
                    <!-- end of percentage button -->

                    <!-- Start of devide button -->

                    <div class="w-1/4 border-r border-b border-r-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-red-700
                                hover:bg-opacity-50
                                text-xl
                                text-white
                                font-light" (click)="onClickValue('/','function')">/</button>

                    </div>
                </div>
                <!-- end of first button row -->

                <!-- start second button row -->

                <div class="flex w-full">
                    <!-- button number 7 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('7','number')">7</button>
                    </div>

                    <!-- button number 8 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('8','number')">8</button>
                    </div>

                    <!-- button number 9 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('9','number')">9</button>
                    </div>

                    <!-- button * -->
                    <div class="w-1/4 border-r border-b border-red-400">

                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('*','function')">*</button>
                    </div>

                </div>

                <!-- end of second button line -->

                <!-- Start of third button row -->

                <div class="flex w-full">
                    <!-- button number 4 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('4','number')">4</button>
                    </div>

                    <!-- button number 5 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('5','number')">5</button>
                    </div>

                    <!-- button number 6 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('6','number')">6</button>
                    </div>

                    <!-- button - -->
                    <div class="w-1/4 border-r border-b border-red-400">

                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('-','function')">-</button>
                    </div>

                </div>

                <!-- End of third button row -->

                <!-- Start of fourth button row -->
                <div class="flex w-full">
                    <!-- button number 1 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('1','number')">1</button>
                    </div>

                    <!-- button number 2 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('2','number')">2</button>
                    </div>

                    <!-- button number 3 -->
                    <div class="w-1/4 border-r border-b border-red-400">
                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('3','number')">3</button>
                    </div>

                    <!-- button + -->
                    <div class="w-1/4 border-r border-b border-red-400">

                        <button class="w-full
                                h-16
                                outline-none
                                focus:outline-none
                                hover:bg-opacity-20
                                text-white
                                text-xl
                                font-light" (click)="onClickValue('+','function')">+</button>
                    </div>

                </div>

                <!-- End of fourth button row -->

                <!-- Fifth button row begins-->

                <div class="flex w h-full">
                    <!-- Zero button -->
                    <div class="w-1/4 border-r border-b border-red-400">

                        <button class="w-full
                        h-16
                        outline-none
                        hover:bg-red-700 hover:border-opacity-20
                        text-white
                        text-xl
                        font-light" (click)="onClickValue('0','number')">0</button>

                    </div>

                    <!-- decimal button -->
                    <div class="w-1/4 border-r border-b border-red-400">

                        <button class="w-full
                        h-16
                        outline-none
                        hover:bg-red-700 hover:border-opacity-20
                        text-white
                        text-xl
                        font-light" (click)="onClickValue('.','number')">.</button>

                    </div>

                    <!-- button Equal -->
                    <div class="w-2/4 border-r border-b border-red-400">

                        <button class="w-full
                        h-16
                        outline-none
                        hover:bg-red-700 hover:border-opacity-20
                        text-white
                        text-xl
                        font-light" (click)="onClickValue('=','function')">=</button>

                    </div>

                </div>

            </div>

    </div>
</div>
